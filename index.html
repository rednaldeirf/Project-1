<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="icon" type="image/png" href="leo.png">
    <title>SIMON</title>
</head>
<body>
    <h1><span class="big-letter" style="font-size: 2em;">S</span>IMON</h1>
    <p class="instructions">Follow the pattern exactly</p>
    <p class="instructions">...but don't take too much time!</p>
   
        <div id="status">Press Start to Play!</div>
    </section>

    <main>
        <div class="game-container">
            <section class="level-display">
                <p>Level: <span id="level-counter">0</span></p>
             </section>
            </div>
        
        <div class="game-board">
            <div class="row">
                <div class="box" id="red"></div>
                <div class="box" id="blue"></div>
            </div>
            
            <div class="row">
                <div class="box" id="green"></div>
                <div class="box" id="yellow"></div>
            </div>
        </div>
        
        <div class="score-board">
            <p>High Score: <span id="high-score">0</span></p>
        </div>
    </main>

    <div class="controls">
        <section class="buttons">
                <button id="begin">Start</button>
                <button id="sound-toggle">Sound: ON</button>
                <button id="toggle-timer">Timer: ON</button>
    
            </section>
    </div>
    <section>
        <button id="reset" style="display: none;">Reset</button>
    </section> 

 
</body>
</html>
