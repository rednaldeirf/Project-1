<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>SIMON</title>
</head>
<body>
    <h1><span class="big-letter" style="font-size: 2em;">S</span>IMON</h1>
    <p>follow the pattern exactly</p>
    <p>...but don't take too much time!</p>

    <section class="level-display"></section>
    

    


    <div id="fourSquares">
        <div class="row">
          <div class="box", id="red"></div>
          <div class="box", id="blue"></div>
        </div>
        <div class="row">
          <div class="box", id="green"></div>
          <div class="box", id="yellow"></div>
        </div>
        <div id="status">Press Start to Play!</div>
        <section>
          <button id="begin">Start</button>
        </section>
        
        <section>
          <button id="reset" style="display: none;">Reset</button>
        </section>
        
        <section>
          <button id="sound-toggle">Toggle Sound</button>
        </section>
</body>
</html>
